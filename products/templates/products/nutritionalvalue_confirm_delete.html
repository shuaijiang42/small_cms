{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Nutritional Value</h2>
    <p>
        Are you sure you want to delete 
        <strong>{{ nutritional_value.nutritional_info.name }}</strong> 
        from product <strong>{{ nutritional_value.product.name }}</strong>?
    </p>

    <form method="post">
        {% csrf_token %}
        <a href="{% url 'product-detail' nutritional_value.product.id %}" 
           class="btn btn-secondary">
            Cancel
        </a>
        <button type="submit" class="btn btn-danger">
            Yes, delete
        </button>
    </form>
</div>
{% endblock %}
